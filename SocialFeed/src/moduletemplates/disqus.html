<div class="socialfeed-item socialfeed-disqus">
  <i class="socialfeed-icon icon-comment-alt"></i>
  <header>
    <h2><a href="{{author.profileUrl}}">{{author.name}}</a></h2>
    <time datetime="{{createdAt}}">{{time_since}}</time>
  </header>
  <div class="socialfeed-body">
    {{message}}
  </div>
</div>

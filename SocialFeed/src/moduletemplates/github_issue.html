<div class="socialfeed-item socialfeed-github socialfeed-github-issue">
  <i class="socialfeed-icon icon-github"></i>
  <header>
    <h2>
      <a href="{{profileUrl}}">{{username}}</a> 
      {{action}} issue <a href="{{issueurl}}">{{issuename}}</a>
    </h2>
    <time datetime="{{created_at}}">{{time_since}}</time>
  </header>
  <div class="socialfeed-body">
    {{title}}
  </div>
</div>
